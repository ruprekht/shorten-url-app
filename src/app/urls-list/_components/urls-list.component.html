<div class="container">
    <h1>Shorten URLs</h1>
    <div>
      <ul class="responsive-table">
        <li class="btn-placeholder">
          <div class="pull-left">
              <i class="add-new fa fa-plus-square fa-3x" (click)="onCreate()"></i>
          </div>
        </li>
        <li class="table-header">
          <div class="col col-1">Shortcut</div>
          <div class="col col-2">URL</div>
        </li>
        <li class="table-row" *ngFor="let item of urls" (click)="onSelect(item.Id)">
          <div class="col col-1" data-label="Shortcut">{{ item.Shortcut }}</div>
          <div class="col col-2" data-label="URL">{{ item.Url }}</div>
        </li>
        </ul>
    </div> 
  </div>
